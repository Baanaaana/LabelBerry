<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Print History - LabelBerry</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="LabelBerry">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="LabelBerry">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4263eb">
    <meta name="description" content="LabelBerry Label Printing Management System">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="/static/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/static/icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/static/icons/labelberry-icon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/icon-72x72.png">
    
    <!-- Google Fonts - Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/css/dashboard.css?v={{ static_version }}">
    <link rel="stylesheet" href="/static/css/print_history.css?v={{ static_version }}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- Header -->
    <header class="dashboard-header">
        <div class="header-left">
            <a href="/" style="display: flex; align-items: center; gap: 12px; text-decoration: none;">
                <i data-lucide="receipt-text" style="color: var(--primary-color); width: 24px; height: 24px;"></i>
                <h1 style="font-size: 24px; font-weight: 600; color: var(--text-primary); margin: 0;">LabelBerry</h1>
            </a>
        </div>
        <div class="header-center">
            <h1>Print History</h1>
        </div>
        <div class="header-right">
            <button class="icon-btn" onclick="refreshHistory()" title="Refresh">
                <i data-lucide="refresh-cw"></i>
            </button>
            <a href="/" class="icon-btn" title="Back to Dashboard">
                <i data-lucide="arrow-left"></i>
            </a>
            <a href="/logout" class="icon-btn" title="Logout">
                <i data-lucide="log-out"></i>
            </a>
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Filters -->
        <div class="filters-panel">
            <div class="filter-group">
                <label>Printer:</label>
                <select id="printer-filter" onchange="filterHistory()">
                    <option value="">All Printers</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="status-filter" onchange="filterHistory()">
                    <option value="">All Status</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                    <option value="queued">Queued</option>
                    <option value="processing">Processing</option>
                    <option value="sent">Sent</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Date Range:</label>
                <select id="date-filter" onchange="filterHistory()">
                    <option value="48">Last 48 Hours</option>
                    <option value="24">Last 24 Hours</option>
                    <option value="12">Last 12 Hours</option>
                    <option value="6">Last 6 Hours</option>
                    <option value="1">Last Hour</option>
                </select>
            </div>
            <button class="btn btn-secondary" onclick="clearFilters()">Clear Filters</button>
        </div>

        <!-- History Table -->
        <div class="panel">
            <div class="panel-header">
                <h2>Print Jobs <span id="job-count"></span></h2>
                <div class="panel-actions">
                    <span id="showing-info" style="font-size: 13px; color: var(--text-secondary);"></span>
                </div>
            </div>
            <div class="panel-content">
                <div class="table-container">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Printer</th>
                                <th>Status</th>
                                <th>Source</th>
                                <th>Duration</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody">
                            <!-- Jobs will be loaded here -->
                        </tbody>
                    </table>
                    <div id="no-jobs" style="text-align: center; padding: 40px; color: var(--text-secondary); display: none;">
                        <i data-lucide="inbox" style="width: 48px; height: 48px; margin-bottom: 16px;"></i>
                        <p>No print jobs found</p>
                        <p style="font-size: 13px; margin-top: 8px;">Jobs are automatically deleted after 48 hours</p>
                    </div>
                </div>
                
                <!-- Pagination -->
                <div id="pagination-controls" class="pagination-controls" style="display: none;">
                    <div class="pagination-info">
                        <span id="pagination-info"></span>
                    </div>
                    <div class="pagination-buttons">
                        <button class="pagination-btn" onclick="changePage(-1)" id="prev-btn">
                            <i data-lucide="chevron-left"></i>
                        </button>
                        <span class="page-info" id="page-info"></span>
                        <button class="pagination-btn" onclick="changePage(1)" id="next-btn">
                            <i data-lucide="chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Details Modal -->
    <div id="job-modal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h2>Job Details</h2>
                <button class="modal-close" onclick="closeJobModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="job-details">
                    <!-- Job details will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <div class="reprint-controls" style="display: none;">
                    <select id="reprint-printer-select" class="form-control">
                        <option value="">Select Printer...</option>
                    </select>
                    <button id="reprint-btn" class="btn btn-primary" onclick="reprintJob()" disabled>
                        <i data-lucide="printer"></i> Print
                    </button>
                </div>
                <button class="btn btn-secondary" onclick="closeJobModal()">Close</button>
                <button id="copy-zpl-btn" class="btn btn-primary" onclick="copyZPL()" style="display: none;">
                    <i data-lucide="copy"></i> Copy ZPL
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script src="/static/js/print_history.js?v={{ static_version }}"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons({
            attrs: {
                width: 20,
                height: 20
            }
        });
    </script>
</body>
</html>
